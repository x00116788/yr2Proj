<html>
    <head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <body>
        
        <header class="topbar">
            <div class="col-md-9" >
				@if(user != null){
					<a href="@routes.Application.options()">
					  <div class="logo">  Sam's Bridal Hire </div>
					</a>
				} else{
					<a href="@routes.Application.index()">
					  <div class="logo">  Sam's Bridal Hire </div>
					</a>
					
				}
				
			</div>
			<div class= "col-md-3"id="logincheck">
				<ul class="nav navbar-nav navbar-right">
					<li>
					
					   @if(user != null){
						<a class="page-scroll btn btn-block btn-primary" href= "@routes.LoginCtrl.logout()">Logout @user.name</a>
						}else {
						<a class="page-scroll btn btn-block btn-primary" href= "@routes.LoginCtrl.login()">Login</a>
						}
					
					</li>
				</ul>
			</div>
        </header>
        
        <section id="main">
            @content
        </section>
		
        
    </body>
